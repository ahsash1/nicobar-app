<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="todo.html">To-Do List</a></li>
            <li><a href="visualization.html">Visualization</a></li>
            <li><a href="income_expenses.html">Income/Expenses</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="image-section">
            <img src="https://static.vecteezy.com/system/resources/previews/014/011/418/original/financial-management-concept-and-investment-flat-design-of-payment-and-finance-with-money-cash-banknote-calculator-and-credit-card-illustration-and-banner-template-free-png.png" alt="Finance Image">
            <h1>FinSmart</h1>
        </div>
        <div class="form-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p>If not registered, <a href="signup.html">sign up</a>.</p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Get stored user data
            const storedUserData = localStorage.getItem('currentUser');
            
            if (storedUserData) {
                const userData = JSON.parse(storedUserData);
                
                // Check credentials
                if (userData.email === email && userData.password === password) {
                    localStorage.setItem('isLoggedIn', 'true');
                    alert('Login successful!');
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid email or password!');
                }
            } else {
                alert('No account found! Please sign up first.');
            }
        });
    </script>
</body>
</html>
